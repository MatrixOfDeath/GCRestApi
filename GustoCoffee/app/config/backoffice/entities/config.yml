easy_admin:
    translation_domain: 'backoffice-messages'
    entities:
        Magasin:
            class: AppBundle\Entity\Magasin
            label: 'Les Magasins'
            form:
                fields: ['nomMagasin', 'adresse']
            list:
                title: 'Les Magasins'
                fields: ['nomMagasin', 'adresse']
        JoursOuvert:
            class: AppBundle\Entity\JoursOuvert
            label: 'Ouverture'
            form:
                fields: ['jours', { property: 'heureDebut', type: 'time'},  { property: 'heureFin' , type: 'time'}, 'titre']
            list:
                title: 'Les jours d''ouverture'
                fields: ['jours', { property: 'heureDebut', type: 'time'}, { property: 'heureFin' , type: 'time'}, 'titre']
                sort: 'idouverture'
            edit:
                fields: ['jours', { property: 'heureDebut', type: 'time'}, { property: 'heureFin', type: 'time'}, 'titre']

        FermetureCafe:
          class: AppBundle\Entity\FermetureDuCafe
          label: 'Fermeture'
          form:
              fields: ['dateDebut', 'dateFin', 'heureDebut', 'heureFin', 'titre', 'raison', 'jourFerie']
          list:
              title: 'Les jours d''ouverture'
              fields: ['dateDebut', 'dateFin', 'heureDebut', 'heureFin', 'titre', 'raison', 'jourFerie']
        Service:
          class: AppBundle\Entity\Service
          label: 'Les Services'
          form:
              fields: ['nomService', 'prixService', 'description', 'quantiteEnStock', 'statutService']
          list:
              title: 'Services'
              fields: ['nomService', 'prixService', 'description', 'quantiteEnStock', 'statutService']
        Place:
          class: AppBundle\Entity\Place
          label: 'Les Places'
          form:
              fields: ['nomPlace', 'statutPlace', 'idSalle']
          list:
              title: 'Places'
              fields: ['nomPlace', 'statutPlace', 'idSalle']
        Salle:
          class: AppBundle\Entity\Salle
          label: 'Les Salles'
          form:
              fields:
                  - { property: 'nomSalle', css_class: 'input'}
                  - { property: 'capacityMax', css_class: 'input'}
                  - 'idmagasin'
          list:
              title: 'Salles'
              fields: ['nomSalle', 'capacityMax', 'idmagasin']
        Annonce:
          class: AppBundle\Entity\Annonce
          label: 'Les derni√®res Annonces'
          form:
              fields:
                  - 'titre'
                  - { property: 'corps', type: 'ckeditor' }
                  - { property: 'idpersonne', label: 'Username' }
          list:
              title: 'Annonces'
              fields: ['titre', 'corps', { property: 'idpersonne', label: 'Username' }, { property: 'dateCreation', type: 'datetime'}]
          edit:
              fields: ['titre', 'corps', 'idpersonne']
