easy_admin:
    entities:
        Magasin:
            class: AppBundle\Entity\Magasin
            label: 'Les Magasins'
            form:
                fields: ['nomMagasin', 'adresse']
            list:
                title: 'Les Magasins'
                fields: ['nomMagasin', 'adresse']

        JoursOuvert:
            class: AppBundle\Entity\JoursOuvert
            label: 'Ouverture'
            form:
                fields: ['jours', { property: 'heureDebut', type: 'time'},  { property: 'heureFin' , type: 'time'}, 'titre']
            list:
                title: 'Les jours d''ouverture'
                fields: ['jours', { property: 'heureDebut', type: 'time'}, { property: 'heureFin' , type: 'time'}, 'titre']
                sort: 'idouverture'
            edit:
                fields: ['jours', { property: 'heureDebut', type: 'time'}, { property: 'heureFin', type: 'time'}, 'titre']

        FermetureCafe:
          class: AppBundle\Entity\FermetureDuCafe
          label: 'Fermeture'
          form:
              fields: ['dateDebut', 'dateFin', 'heureDebut', 'heureFin', 'titre', 'raison', 'jourFerie']
          list:
              title: 'Les jours d''ouverture'
              fields: ['dateDebut', 'dateFin', 'heureDebut', 'heureFin', 'titre', 'raison', 'jourFerie']
        Service:
          class: AppBundle\Entity\Service
          label: 'Les Services'
          form:
              fields: ['nomService', 'prixService', 'description', 'quantiteEnStock', 'statutService']
          list:
              title: 'Services'
              fields: ['nomService', 'prixService', 'description', 'quantiteEnStock', 'statutService']
        Place:
          class: AppBundle\Entity\Place
          label: 'Les Places'
          form:
              fields:
                  - { property: 'nomPlace', type: 'text'}
                  - { property: 'statutPlace', type: 'text'}
                  - { property: 'idsalle'}
          list:
              title: 'Places'
              fields: ['nomPlace', 'statutPlace', 'idsalle']

        Salle:
          class: AppBundle\Entity\Salle
          label: 'Les Salles'
          form:
              fields:
                  - { property: 'nomSalle', type: 'text'}
                  - { property: 'capacityMax', type: 'text'}
                  - { property: 'imageFile', type: 'vich_image'}
                  - 'idmagasin'
          list:
              title: 'Listes des Salles'
              fields:
                  - 'idsalle'
                  - { property: 'nomSalle', sortable: true }
                  - { property: 'capacityMax', sortable: true }
                  - { property: 'image', type: 'image', base_path: %app.path.salles_images% }
                  - 'idmagasin'
              sort: ['idsalle', 'ASC']
          show:
              title: 'Détails de la salle'
              fields:
                  - 'nomSalle'
                  - 'capacityMax'
                  - { property: 'image', type: 'image', base_path: %app.path.salles_images% }
                  - 'idmagasin'
                  - 'createdAt'
                  - 'updateAt'
        Annonce:
          class: AppBundle\Entity\Annonce
          label: 'Les dernières Annonces'
          form:
              fields:
                  - 'titre'
                  - { property: 'corps', type: 'ckeditor' }
                  - { property: 'idpersonne', label: 'Username' }
          list:
              title: 'Annonces'
              fields: ['titre', 'corps', { property: 'idpersonne', label: 'Username' }, { property: 'dateCreation', type: 'datetime'}]
          edit:
              fields: ['titre', 'corps', 'idpersonne']

        ModeDePaiement:
          class: AppBundle\Entity\ModeDePaiement
          label: 'Modes de paiements'
          form:
              fields:
                  - { property: 'modePaiement', type: 'text', label: 'Mode de paiement' }
                  - 'description'

          list:
              title: 'Liste des modes de paiements disponible'
              fields: [ {property: 'modePaiement', label: 'Mode de paiement' }, 'description' ]
          edit:
              fields: [ {property: 'modePaiement', label: 'Mode de paiement' }, 'description' ]
