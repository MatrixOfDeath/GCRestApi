imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: backoffice/ } #Configuration de notre BackOffice
    - { resource: "@GCHomeBundle/Resources/config/services.yml" }
    - { resource: "@GCEvenementBundle/Resources/config/services.yml" }
    - { resource: "@GCReservationBundle/Resources/config/services.yml" }
    - { resource: "@GCUserBundle/Resources/config/services.yml" }

# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr
    locales: [fr, en]

framework:
    #esi: ~
    translator: ~
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    serializer: { enable_annotations: false }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets:
        json_manifest_path: '%kernel.project_dir%/web/build/manifest.json'
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    globals:
        locales: '%locales%'

# Assetic configuration
assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

jms_i18n_routing:
    default_locale: fr
    locales: [fr, en]
    strategy: prefix

jms_di_extra:
    locations:
        all_bundles: false
        bundles: [AppBundle, UserBundle, HomeBundle, EvenementBundle, ReservationBundle]
        directories: ["%kernel.root_dir%/../src"]

jms_translation:
    configs:
        app:
            dirs: ["%kernel.root_dir%", "%kernel.root_dir%/../src"]
            output_dir: "%kernel.root_dir%/Resources/translations"
            ignored_domains: [routes]
            excluded_names: ["*TestCase.php", "*Test.php"]
            excluded_dirs: [cache, data, logs]
            extractors: [alias_of_the_extractor]

nelmio_api_doc:
    routes:
        path_patterns: # an array of regexps
            - ^/api/
    documentation:
        info:
            title: GustCofee Api
            description: REST Api pour réserver sur GustoCoffee!
            version: 1.0.0
fos_rest:
    param_fetcher_listener: true
    allowed_methods_listener: true
    body_listener: true
    format_listener:
        enabled: true
    view:
        view_response_listener: true
        formats:
            xml: false
            json : true
        failed_validation: HTTP_BAD_REQUEST
        default_engine: twig
    routing_loader:
        default_format: json
    access_denied_listener:
        enabled: true
        json: true
    exception:
        enabled: true


